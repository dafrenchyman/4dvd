
<div id="DatasetMenu">
<h2 md-dialog-title>Datasets</h2>
<md-dialog-content>

  <!--div id="datasetList"></div>
  <li *ngFor="let dataset of _MenuDataFull">
    <button md-button [md-dialog-close]="dataset">{{ dataset.FullName }}</button>
  </li-->

  <ul>
    <li *ngFor="let item of list">
      <ul *ngIf="item.children.length > 0">
        <button md-raised-button (click)="OpenDatasetDialog(item.children)">"{{item.title}}"</button>
      </ul>
      <ul *ngIf="item.children.length == 0">
        <button md-button [md-dialog-close]="item.FullName" (click)="SelectDataset(item)">"{{item.title}}"</button>
      </ul>
    </li>
  </ul>

</md-dialog-content>
</div>
