
<div id="DatasetMenu">
<h2 md-dialog-title>Datasets</h2>
<md-dialog-content>

  <div id="datasetList"></div>
  <li *ngFor="let dataset of _MenuDataFull">
    <button md-button [md-dialog-close]="dataset">{{ dataset.FullName }}</button>
  </li>


</md-dialog-content>
</div>


<div *ngFor="let comment of comments">
  <ul>
    <li>
      {{comment.text}}
      <comments [comments]="comment.comments" *ngIf="comment.comments"></comments>
    </li>
  </ul>
</div>
