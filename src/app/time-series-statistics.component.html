<div id="TimeSeriesStats">
  <table mat-table [dataSource]="this.dataSource">
    <ng-container matColumnDef="label" sticky="true">
      <td mat-cell *matCellDef="let row">{{ row.label }}</td>
    </ng-container>

    <ng-container
      [matColumnDef]="'column' + i"
      *ngFor="let column of data; let i = index"
    >
      <td mat-cell *matCellDef="let row">{{ row["column" + i] }}</td>
    </ng-container>
    
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
