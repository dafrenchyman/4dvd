        (click)="OpenAboutDialog()"

        matTooltipPosition="right"
      >
        <mat-icon>info</mat-icon> About
      </button>
    </div>
  </div>
    <img src="{{logo}}"
         alt="4DVD Logo"
         onClick="window.location.href=window.location.href"
         style="height: 45px; width: 45px; margin-top: 5px; margin-left: 5px" align="left"
    >
    <div
      class="col s6 blue white-text" style="position: absolute; margin-left: 50px"
    >
      <h5>{{ title }}</h5>
    </div>

  </div>
