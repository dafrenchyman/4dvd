<div
  #TabMenuRow
  id="tabMenuRow"
  class="row"
  style="height:100vh; margin-bottom: 0px; overflow:hidden; z-index: 0"
>
  <div
    #TabMenu
    class="row"
    id="TabMenu"
    style="margin-bottom: 0px; z-index: 10;"
  >
    <img
      src="/assets/4DVDLogoV1.png"
      alt="4DVD Logo"
      onClick="window.location.href=window.location.href"
      style="height: 45px; width: 45px; margin-top: 5px; margin-left: 5px; cursor: pointer"
      align="left"
      matTooltip="Refresh Page"
    />
    <div id="TitleLine" style="position: absolute; margin-left: 60px;">
      <p>
        {{ title }} <br />
        OF BIG CLIMATE DATA
      </p>
    </div>
    <div
      id="QuickButtons"
      class="col s6"
      align="right"
      style="float: right; display: inline-block"
    >
      <div id="Top Dataset" class="col s3">
        <button
          class="Top_Dataset"
          mat-button
          [matMenuTriggerFor]="TopDataset"
          matTooltip="Choose Dataset"
          matTooltipPosition="right"
        >
          TOP DATASETS
        </button>
        <mat-menu #TopDataset="matMenu" class="topDatasetsMenu">
          <button mat-menu-item (click)="climate.LoadPrecipitation()">
            <font color="#E8DDCB">Precipitation: </font>
            <font size="3" color="CDB380">GPCP Monthly</font>
          </button>
          <button mat-menu-item (click)="climate.LoadSurfaceTemperature()">
            <font color="#E8DDCB">Surface Temperature Anomalies: </font>
            <font size="3" color="CDB380">NOAAGlobalTemp</font>
          </button>
          <button mat-menu-item (click)="climate.LoadAirTemperature()">
            <font color="#E8DDCB">Air Temperature: </font>
            <font size="3" color="CDB380">20CR Monthly at 1,000 millibar</font>
          </button>
        </mat-menu>
      </div>
      <div id="Dataset" class="col s3">
        <button
          class="Dataset"
          mat-button
          (click)="climate.OpenDataTreeDialog()"
          matTooltip="Choose Dataset"
          matTooltipPosition="right"
        >
          DATASET LIST
        </button>
      </div>
      <div id="DownloadButton" class="col s3">
        <button
          class="DataDownload"
          mat-button
          (click)="climate.createCsvFromGriddedData()"
          matTooltip="Download Gridded Data"
          matTooltipPosition="right"
        >
          DOWNLOAD DATA
        </button>
      </div>

      <div id="AboutButton" class="col s3" align="left">
        <button
          class="AboutButton"
          mat-button
          (click)="OpenAboutDialog()"
          matTooltip="About 4DVD"
          matTooltipPosition="right"
        >
          ABOUT
        </button>
      </div>
    </div>
  </div>
