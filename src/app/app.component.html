<div
  #TabMenuRow
  id="tabMenuRow"
  class="row"
  style="height:100vh; margin-bottom: 0px; overflow:hidden; z-index: 0"
>
  <div
    #TabMenu
    class="row-blue-white-text"
    id="TabMenu"
    style="background-color: #2196f3; margin-bottom: 0px; z-index: 10;"
  >
    <img
      src="/assets/4DVDLogoV1.png"
      alt="4DVD Logo"
      onClick="window.location.href=window.location.href"
      style="height: 45px; width: 45px; margin-top: 5px; margin-left: 5px; cursor: pointer"
      align="left"
      matTooltip="Refresh Page"
    />
    <div
      class="col s6 blue white-text"
      style="position: absolute; margin-left: 50px"
    >
      <h5>{{ title }}</h5>
    </div>


    <script>
      var coll = document.getElementsByClassName('OptionsButton');
      var i;
      
      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }
      </script>


    <!-- Menu for Dataset options -->
    <!-- have this dictated whether on mobile or PC  -->
    <div id="Options" class="col s3" align="right" style="color: #fff !important; float: inline-end; display: inline-block">
      <button
        class="OptionsButton"
        mat-button
        [matMenuTriggerFor]="Options"
        matTooltip="Choose Options"
        matTooltipPosition="left"
      >
      DATASETS <mat-icon>menu_open</mat-icon>
    </button>
      <mat-menu #Options="matMenu">
        <div id="Top Dataset" class="col s3">
          <button
            class="Top_Dataset"
            mat-menu-item 
            [matMenuTriggerFor]="TopDataset"
            matTooltip="Choose Dataset"
            matTooltipPosition="left"
          >
            Top Datasets
          </button>
          <mat-menu #TopDataset="matMenu">
            <button mat-menu-item (click)="climate.LoadPrecipitation()">
              Precipitation: <font size="3" color="White">GPCP Monthly</font>
            </button>
            <button mat-menu-item (click)="climate.LoadSurfaceTemperature()">
              Surface Temperature Anomalies:
              <font size="3" color="White">NOAAGlobalTemp</font>
            </button>
            <button mat-menu-item (click)="climate.LoadAirTemperature()">
              Air Temperature:
              <font size="3" color="White">20CR Monthly at 1,000 millibar</font>
            </button>
          </mat-menu>
        </div>
        <div id="Dataset" class="col s3">
          <button
            class="Dataset"
            mat-menu-item 
            (click)="climate.OpenDataTreeDialog()"
            matTooltip="Choose Dataset"
            matTooltipPosition="left"
          >
            Datasets
          </button>
        </div>
        <div id="DownloadButton" class="col s3">
          <button
            class="DataDownload"
            mat-menu-item 
            (click)="climate.createCsvFromGriddedData()"
            matTooltip="Download Gridded Data"
            matTooltipPosition="left"
          >
            Download Data
          </button>
        </div>
  
        <div id="AboutButton" class="col s3" align="left">
          <button
            class="AboutButton"
            mat-menu-item 
            (click)="OpenAboutDialog()"
            matTooltip="About 4DVD"
            matTooltipPosition="left"
          >
            <mat-icon>info</mat-icon> About
          </button>
        </div>
      </mat-menu>
    </div>
  </div>
