<div id="TimeseriesPlot">
  <div id="print-section">
    <div class="main">
      <h2 mat-dialog-title>Time Series</h2>
      <button
        id="graph_button"
        [useExistingCss]="true"
        printSectionId="print-section"
        ngxPrint
      >
        Save Graph
      </button>
      <mat-dialog-content>
        <ngx-charts-line-chart
          *ngIf="DataAvailable()"
          [view]="view"
          [scheme]="colorScheme"
          [timeline]="timeline"
          [results]="multi"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [autoScale]="autoScale"
        >
        </ngx-charts-line-chart>

        <br />
        <button
          id="Download_button"
          mat-raised-button
          (click)="createCsvFromTimeseriesData()"
        >
          Download Data
        </button>
        <p>Latitude: {{this._model.settings.GetLatWithDir()}}</p>
        <p>Longitude: {{this._model.settings.GetLonWithDir()}}</p>
      </mat-dialog-content>
    </div>
    <mat-dialog-actions>
      <mat-checkbox
        *ngFor="let level of GetLevels()"
        [checked]="IsSelected(level)"
        (click)="ToggleTimeseries(level)"
      >
        {{ level.Name }}
      </mat-checkbox>
    </mat-dialog-actions>
  </div>
</div>
